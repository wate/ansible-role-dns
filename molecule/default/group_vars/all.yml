---
opendkim_domains:
  - example.com
  - subdomain.example.com
  - subdomain.example.net

dns_domains:
  "example.com":
    # skip_a: true
    # skip_aaaa: true
    # skip_spf: true
    # skip_dkim: true
    # skip_site_verification: true
    # skip_dmarc: false
    # skip_caa: true
    dmarc:
      sp: none
      rua: rua-report@example.com
      ruf: ruf-report@example.com
  "example.co.jp": null
  "subdomain.example.com": null
  "subdomain.example.net":
    ipaddr:
      ipv4: "123.123.123.123"
      # ipv6: "[::]1"
    spf:
      all_qualifier: "?"
      other_values:
        - include:_spf.google.com
    ## @see https://postmaster.google.com/
    site_verification: google-site-verification=1234567890abcdefghijklmnopqrstuvwxyz

dns_recode_output_dir: ./output
